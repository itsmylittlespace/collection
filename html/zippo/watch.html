<body>
	<header><!-- jQuery generated --></header>

	<section id="mainContent">
        <div id="main">
			<div class="submenu">
				<a href="index">Zippo</a> |
				<a href="list">List</a> |
				<a href="about">About</a> |
				<span>Watching</span> 
			</div>
	
	
			<section class="box">
                <div class="box-content" id="list">
                </div>
            </section>

		</div>
	
		<footer><!-- jQuery generated --></footer>
	</section>

	
</body>
</html>

<script>
(function () {
    $.getJSON('../../data/zippo/watching.json', function (zippos) {
        zippos = zippos.filter(z => z.name);

        let html = ``;


        zippos.map(zippo => { 
            html += `<span class="zippo">`;

            const amazonLink = zippo.amazon 
                    ? getAmazonLink('Shop on Amazon', zippo.amazon)
                    : '';

            html += `
                <span class="imageblock">
                    <image src="../../data/zippo/${zippo.code}.jpeg" width="150"/>
                    <span class="center" style="display: inline-block; ">
                        ${amazonLink}
                    </span>
                </span> 
                <span class="description"> 
                    <span class="infoblock">
                        <span>
                            <strong>${zippo.name}</strong>
                            <span class="modelno">(${zippo.code})</span>
                        </span>
                        <br>
                        <span>
                            <span>MSRP: $${zippo.listPrice}</span>
                        </span>
                    
                        <br>
                        
                    </span>
                    <span style="display: inline-block; ">
                            <span>
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            </span>
                        </span>
                </span> 
                  
            `

            html += `</span>`;

        })







        $('#list').append(html);


    });

})();
</script>
